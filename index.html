                a[u].style.display = "inline";
                setTimeout(function () {
                    window.textTyper[s].type(++u);
                    document.getElementById("pipe" + s).style.visibility = ""
                }, c)
            } else {
                o = true;
                document.getElementById("pipe" + s).style.visibility = "hidden";
                if (i) i()
            }
        };
        this.animatePipe = function (e, t) {
            if (!e) document.getElementById("pipe" + s).style.visibility = "hidden";
            else document.getElementById("pipe" + s).style.visibility = ""; if (!o) {
                setTimeout(function () {
                    window.textTyper[s].animatePipe(!e)
                }, 500)
            } else document.getElementById("pipe" + s).style.visibility = "hidden"
        }
    };
    window.textTyper[s].init()
}(function () {

window.onload = function () {
    texttype("boot", ">>> Boot sequence started", 100, 100, function () {
        texttype("p1-i", "<<< ", 10, 100, function () {
            setTimeout(function () {
                texttype("p2-i", "found boot.img", 10, 50, function () {
                    texttype("p1-e", "** ", 1, 10, function () {
                        setTimeout(function () {
                            texttype("p2-e", "error parsing block 0x8fcb91", 1, 100, function () {

                                    texttype("sep-msg", "attempting to rehash img", 20, 30, function () {
